<div class="relative w-full mx-auto">
  <form [formGroup]="form"
        class="relative w-full bg-white border border-neutral-200 shadow-xl shadow-neutral-300/50 overflow-hidden"
        [class.rounded-full]="!facade.hasLineBreaks()"
        [class.rounded-3xl]="facade.hasLineBreaks()"
        [class.opacity-50]="facade.submitting() || deactivated"
        [class.pointer-events-none]="facade.submitting() || deactivated"
  >
    <fieldset [disabled]="facade.submitting() || deactivated" class="w-full">
      <div [class]="facade.hasLineBreaks() ? 'w-full' : 'flex items-stretch w-full p-3'">
        <div [class]="facade.hasLineBreaks() ? 'flex items-center w-full px-2 py-2' : 'flex items-center flex-1'">
          <textarea
            #promptRef
            id="message"
            rows="2"
            style="field-sizing: content; word-break: break-word; overflow-wrap: break-word;"
            class="w-full text-neutral-950 bg-transparent focus:outline-none placeholder-neutral-400 resize-none overflow-y-auto pl-3 pr-2 custom-scrollbar smooth-scroll"
            autocomplete="off"
            formControlName="text"
            (keydown)="handleKeyDown($event)"
            (input)="onTextCollideWrapNewLine()"
            [placeholder]="placeholder"
          ></textarea>
        </div>
        <div [class]="facade.hasLineBreaks() ? 'px-2 py-2 border-neutral-200' : 'flex items-center'">
          <ng-content/>
        </div>
      </div>
    </fieldset>
  </form>
</div>
