@let prompt = viewModel();
<div class="min-h-screen flex flex-col items-center justify-center -mt-24">
  <div class="w-full max-w-3xl px-4">
    <div class="relative">
      <app-prompt-headline/>
      <app-prompt-input #promptRef
                 placeholder="Ask anything"
                 (onKeyDown)="onSubmit()">
        <div class="flex items-center gap-1" [class.justify-end]="prompt.hasLineBreaks">
          <app-prompt-file-upload/>
          <app-prompt-submit
            aria-label="Create my resume"
            (clicked)="onSubmit()"
            [activated]="prompt.form.valid"
          />
        </div>
      </app-prompt-input>
    </div>
  </div>
</div>
