<div class="min-h-screen flex flex-col items-center justify-center -mt-24">
  <div class="w-full max-w-3xl px-4">
    <div class="relative">
      <app-headline/>
      <app-input #promptInputRef [form]="facade.form"
                        placeholder="I'm a professional skilled in Python and AWS"
                        (onKeyDown)="onSubmit()">
        <div class="flex items-center" [class.justify-end]="facade.hasLineBreaks()">
          <app-upload-file/>
          <app-submit
            (clicked)="onSubmit()"
            [activated]="facade.form.valid"
          >
            <span class="text-sm font-medium whitespace-nowrap">
              {{ (facade.loading()) ? 'Creating, Please Wait...' : 'Create Resume' }}
            </span>
          </app-submit>
        </div>
      </app-input>
    </div>
  </div>
</div>
