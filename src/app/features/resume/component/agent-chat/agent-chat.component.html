<div class="flex flex-col" style="height: 100%;">
  <div class="flex-1 overflow-y-auto">
    <div class="w-full max-w-2xl mx-auto px-4 pt-6 pb-4">
      <div class="flex gap-3 mb-4">
        <div class="rounded-full flex items-center justify-center flex-shrink-0">
          A
        </div>
        <div class="flex-1">
          <div class="bg-neutral-100 rounded-2xl px-4 py-3 inline-block">
            <span class="text-sm text-neutral-950 mb-2">I'm now structuring your professional experience section.</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full px-4">
    <div class="w-full max-w-2xl mx-auto">
      <app-prompt-input
        placeholder="How can I help you today?"
        [deactivated]="true"
      >
        <div class="flex items-center justify-end mt-auto px-2 pb-2">
          <app-send-message/>
        </div>
      </app-prompt-input>
      <app-prompt-bottom-text/>
    </div>
  </div>
</div>

<style>
  @keyframes bounce {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-10px);
    }
  }
</style>
