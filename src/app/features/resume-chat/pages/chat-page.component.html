<div class="flex flex-col" style="height: 100%;">
  <div #scrollContainer class="flex-1 overflow-y-auto">
    <div class="w-full max-w-3xl mx-auto px-4 pt-6 pb-4">
      <div *ngFor="let message of messages$ | async;"
           class="message-enter">

        <div *ngIf="message.actor === ''" class="flex gap-3 mb-4 justify-end">
          <div class="max-w-[70%]">

          </div>
          <div
            class="rounded-full w-8 h-8 bg-blue-600 text-white flex items-center justify-center flex-shrink-0 text-sm font-medium">
            U
          </div>
        </div>

        <div *ngIf="message.actor === 'AGENT'" class="flex gap-3 mb-4">
          <div
            class="rounded-full w-8 h-8 bg-neutral-500 text-white flex items-center justify-center flex-shrink-0 text-sm font-medium">
            A
          </div>
          <div class="max-w-[70%]">
            <div class="bg-neutral-100 rounded-2xl px-4 py-3 inline-block">
              {{ message.content }}
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isTyping$ | async" class="flex gap-3 mb-4 message-enter">
        <div
          class="rounded-full w-8 h-8 bg-neutral-500 text-white flex items-center justify-center flex-shrink-0 text-sm font-medium">
          A
        </div>
        <div class="bg-neutral-100 rounded-2xl px-4 py-3 inline-block">
          <div class="flex gap-1">
            <span class="typing-dot"></span>
            <span class="typing-dot" style="animation-delay: 0.2s"></span>
            <span class="typing-dot" style="animation-delay: 0.4s"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full px-4 bg-white">
    <div class="w-full max-w-3xl mx-auto">
      <app-prompt-input
        #promptInputRef
        [form]="promptService.form"
        placeholder="Ask anything"
        (submit)="promptService.submitPrompt()">
        <div class="flex items-center justify-end px-2">
          <app-send-message-button (click)="promptService.submitPrompt()"/>
        </div>
      </app-prompt-input>
      <app-chat-disclaimer/>
    </div>
  </div>
</div>
