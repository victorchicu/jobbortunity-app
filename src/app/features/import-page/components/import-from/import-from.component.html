<div class="relative w-full max-w-2xl mx-auto">
  <form [formGroup]="importFrom" (ngSubmit)="handleImportForm()"
        class="relative flex flex-col w-full bg-white rounded-3xl border border-neutral-200 shadow-sm shadow-neutral-300/50">
    <div class="flex items-start w-full mb-2 px-4 pt-4">
      <input
        formControlName="url"
        placeholder="linkedin.com/in/johndoe"
        autocomplete="off"
        class="flex-grow min-w-0 text-neutral-800 bg-transparent focus:outline-none placeholder-neutral-400 resize-none overflow-y-auto p-0"
        (click)="$event.stopPropagation()"
      >
    </div>

    <div class="flex items-center justify-between mt-auto px-2 pb-2">
      <app-upload-button/>
      <app-import-button [importForm]="importFrom"/>
    </div>
  </form>
</div>
