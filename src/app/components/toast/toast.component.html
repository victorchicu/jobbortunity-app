<div *ngIf="isVisible"
     id="toastSection" class="fixed top-0 left-0 right-0 z-50 w-full shadow-md animate-fadeInDown">
  <div class="bg-[#f8f7f6] border-b border-[rgba(5,5,5,0.0625)]">
    <div class="max-w-4xl mx-auto">
      <div class="py-3 flex items-center justify-between">
        <div class="flex items-start">
          <div class="flex-shrink-0 mt-0.5">
            <svg class="h-5 w-5 text-[#646362]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
          </div>
          <div class="ml-3 flex-grow">
            <p class="text-md font-medium text-[#1d1c1b]">
              {{toastMessage}}
            </p>
          </div>
        </div>
        <div class="ml-auto pl-3">
          <div class="-mx-1.5 -my-1.5">
            <button (click)="hide()" type="button"
                    class="inline-flex rounded-md p-1.5 text-[#646362] hover:text-[#1d1c1b] focus:outline-none cursor-pointer"
                    aria-label="Dismiss">
              <span class="sr-only">Dismiss</span>
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isVisible" class="w-full h-1 bg-[#f8f7f6]">
      <div class="h-full bg-[#1d1c1b] transition-all duration-150 ease-linear"
           [style.width.%]="currentProgress">
      </div>
    </div>
  </div>
</div>
