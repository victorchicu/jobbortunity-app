<!-- resume-builder.component.html (updated version with TailwindCSS only) -->
<div class="absolute bottom-full left-0 right-0 mb-8 text-center">
  <h1 class="text-3xl md:text-4xl text-neutral-950">
    <span class="flex justify-center items-center mr-10">
       <svg fill="#1d1c1b" width="96px" height="96px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"><path d="M583 698q8-5 14-11 10-9 18-18 16-19 28-40 35-61 35-129 1-93-61-190-34-53-82-90-41-31-92-51-40-16-85-24-31-5-62-6l-25 1 17 2q20 4 43 12 31 11 60 28 37 22 70 51 39 34 70 78-8-3-17-6l-9-3q-12-3-26-5-18-2-38-2-24 0-47 4-28 5-54 15-29 13-56 32-30 22-55 53-28 34-51 78-46 88-39 187 4 71 35 141 15 35 29 56l-6-16q-7-20-11-43-6-32-6-66 0-43 9-86 10-51 33-100 1 9 3 18 4 20 12 38 4 9 8 17 32 64 91 102 82 54 206 48 62-2 119-26 47-19 90-53 33-27 62-62 21-25 37-51l12-21-11 12q-14 16-31 32-26 21-55 38-37 22-78 35-49 16-104 21zm-137-36q-39 0-71.5-19T323 591.5t-19-71 19-71.5 51.5-52 71-19 71 19 51.5 52 19 71.5-19 71-51.5 51.5-70.5 19z"/></svg>
      <span class="font-extrabold">Zumely</span>
    </span>
  </h1>
</div>

<div class="relative">
  <form (submit)="submitLink()" class="relative">
    <div [ngClass]="{
      'has-error': multipleErrors,
      'expanded-input': multipleErrors
    }"
         class="relative flex flex-col w-full bg-white p-3 rounded-3xl border border-[rgba(5,5,5,0.0625)] transition-all duration-200 min-h-[100px]">

      <!-- Top section with LinkedIn icon and input -->
      <div class="flex items-start w-full mb-2">
        <!-- LinkedIn icon -->
        <div class="w-14 h-14 flex items-center justify-center text-[rgba(5,5,5,0.0625)] hover:text-[#1d1c1b] opacity-50 flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="40px" height="40px">
            <path d="M24,4H6C4.895,4,4,4.895,4,6v18c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V6C26,4.895,25.105,4,24,4z M10.954,22h-2.95 v-9.492h2.95V22z M9.449,11.151c-0.951,0-1.72-0.771-1.72-1.72c0-0.949,0.77-1.719,1.72-1.719c0.948,0,1.719,0.771,1.719,1.719 C11.168,10.38,10.397,11.151,9.449,11.151z M22.004,22h-2.948v-4.616c0-1.101-0.02-2.517-1.533-2.517 c-1.535,0-1.771,1.199-1.771,2.437V22h-2.948v-9.492h2.83v1.297h0.04c0.394-0.746,1.356-1.533,2.791-1.533 c2.987,0,3.539,1.966,3.539,4.522V22z"/>
          </svg>
        </div>

        <!-- Input field with auto-resize -->
        <textarea
          #linkInput
          [(ngModel)]="url"
          (ngModelChange)="onInputChange()"
          (paste)="handleClipboardPaste($event)"
          name="linkedin-profile-link"
          placeholder="linkedin.com/in/your-name"
          autocomplete="off"
          rows="1"
          class="flex-grow min-w-0 text-[#1d1c1b] bg-transparent focus:outline-none placeholder-[#646362] py-3 resize-none overflow-y-auto min-h-[48px] max-h-[120px]"
          style="field-sizing: content;"
        ></textarea>
      </div>

      <!-- Bottom section with buttons -->
      <div class="flex items-center justify-between mt-auto">
        <!-- Upload button (left) -->
        <button
          type="button"
          class="flex items-center justify-center w-10 h-10 text-neutral-600 hover:text-neutral-800 bg-white hover:bg-neutral-50 rounded-full border border-neutral-200 transition-all duration-200"
          title="Upload file"
        >
          <!-- Upload icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </button>

        <!-- Submit button (right) -->
        <button
          type="submit"
          class="w-14 h-14 flex items-center justify-center cursor-pointer rounded-full transition-all duration-200"
          [ngClass]="{
            'bg-[#1d1c1b]': url && url.length > 0,
            'bg-[#ebebea]': !url || url.length === 0
          }"
          aria-label="Submit"
        >
          <!-- Arrow Up Icon -->
          <svg class="w-5 h-5 transition-colors duration-200"
               [ngClass]="{
                 'text-white': url && url.length > 0,
                 'text-neutral-700': !url || url.length === 0
               }"
               fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
          </svg>
        </button>
      </div>


    </div>
  </form>
</div>
