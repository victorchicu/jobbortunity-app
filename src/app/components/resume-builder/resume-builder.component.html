<div class="absolute bottom-full left-0 right-0 text-center">
  <h1 class="text-3xl md:text-4xl text-neutral-950">
    <span class="flex justify-center items-center mr-10">
      <svg width="96" height="96" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(150, 150)">
          <path d="M 0,-80 L 69.28,40 L -69.28,40 Z" fill="none" stroke="#000000" stroke-width="16" stroke-linejoin="miter"/>
          <path d="M 0,80 L -69.28,-40 L 69.28,-40 Z" fill="none" stroke="#000000" stroke-width="4" stroke-linejoin="miter" stroke-dasharray="15,8"/>
          <g transform="scale(1.1)">
            <path d="M -30,0 Q 0,-20 30,0 Q 0,20 -30,0 Z" fill="none" stroke="#000000" stroke-width="3"/>
            <circle cx="0" cy="0" r="12" fill="none" stroke="#000000" stroke-width="2"/>
            <circle cx="0" cy="0" r="5" fill="#000000"/>
            <circle cx="3" cy="-3" r="2" fill="#ffffff"/>
          </g>
        </g>
      </svg>
      <span class="font-extrabold">Zumely</span>
    </span>
  </h1>
</div>
<div class="relative w-full max-w-2xl mx-auto px-4">
  <form (submit)="submitLink()" class="relative">
    <div [ngClass]="{
      'has-error': multipleErrors,
      'expanded-input': multipleErrors
    }"
         class="relative flex flex-col w-full bg-white rounded-3xl border border-[rgba(5,5,5,0.0625)] transition-all duration-200 min-h-[100px]">

      <div class="flex items-start w-full mb-2 px-4 pt-4">
        <textarea
          #linkInput
          [(ngModel)]="url"
          (ngModelChange)="onInputChange()"
          (paste)="handleClipboardPaste($event)"
          name="linkedin-profile-link"
          placeholder="linkedin.com/in/your-name"
          autocomplete="off"
          rows="1"
          class="flex-grow min-w-0 text-[#1d1c1b] bg-transparent focus:outline-none placeholder-[#646362] resize-none overflow-y-auto min-h-[48px] max-h-[120px] p-0"
          style="field-sizing: content;"
        ></textarea>
      </div>

      <div class="flex items-center justify-between mt-auto px-2 pb-2">
        <button
          type="button"
          class="flex items-center justify-center w-10 h-10 text-neutral-600 hover:text-neutral-800 bg-white hover:bg-neutral-50 rounded-full border border-neutral-200"
          title="Upload file"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </button>
        <button
          type="submit"
          class="w-10 h-10 flex items-center justify-center cursor-pointer rounded-full"
          [ngClass]="{
            'bg-neutral-900': url && url.length > 0,
            'bg-neutral-200': !url || url.length === 0
          }"
          aria-label="Submit"
        >
          <svg class="w-5 h-5 transition-colors duration-100"
               [ngClass]="{
                 'text-white': url && url.length > 0,
                 'text-neutral-700': !url || url.length === 0
               }"
               fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
