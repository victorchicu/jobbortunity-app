<div class="min-h-screen bg-[#f8f7f6] text-slate-800 flex flex-col font-sans">

  <nav class="w-full px-4 py-3 flex justify-between items-center">
    <a [routerLink]="['/']" class="flex items-center text-2xl font-bold text-[#1d1c1b] opacity-80">
      <svg width="48px" height="48px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><defs><style>.a,.b,.c{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;}.b{stroke-width:0.9706px;}</style></defs><path class="a" d="M19.1993,7.2525a3.1359,3.1359,0,0,1,6.22.803"/><path class="a" d="M37.6418,25.05a2.8993,2.8993,0,0,1-.1478,2.83,3.1358,3.1358,0,0,1-5.4315,0"/><path class="a" d="M31.1994,5.8375A3.1359,3.1359,0,0,1,36.337,9.4348"/><path class="a" d="M38.74,35.9078A11.5634,11.5634,0,0,1,28.6169,43.44,12.2021,12.2021,0,0,1,17.1787,24.6517"/><path class="b" d="M29.74,19.32a10.6112,10.6112,0,0,1,7.9007,5.73"/><path class="c" d="M32.7027,34.1835a3.3348,3.3348,0,0,1,2.3341-2.248,3.1358,3.1358,0,0,1,3.7043,3.9723"/><path class="a" d="M32.7027,34.1835c-1.1285,2.42-3.6265,3.3194-6.2455,2.7984a5.796,5.796,0,0,1-.4912-11.249c2.5636-.7472,4.7612-.1653,6.0964,2.1472"/><path class="a" d="M31.1994,5.8375,17.18,24.6518"/><path class="a" d="M29.74,19.32,36.3359,9.435"/><path class="a" d="M15.4246,29.0215,19.2,7.2525"/><path class="a" d="M24.3249,15.0633,25.42,8.0555"/><path class="a" d="M9.3973,18.9081a3.1359,3.1359,0,1,1,5.7208-2.5707"/><path class="a" d="M15.81,35.0109,9.3977,18.9078"/><path class="a" d="M16.8891,20.5765l-1.771-4.2391"/></svg>
      <span class="mt-3 transform -translate-y-px -translate-x-1">eevy</span>
    </a>
    <div class="flex items-center space-x-2 sm:space-x-3">
      <button aria-label="User Menu" class="p-1 rounded-full hover:bg-[rgba(5,5,5,0.03)]">
        <img src="https://placehold.co/32x32/E2E8F0/475569?text=U" alt="User Avatar"
             class="w-8 h-8 rounded-full border border-[rgba(5,5,5,0.0625)]">
      </button>
    </div>
  </nav>

  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <div class="relative">
        <div class="absolute bottom-full left-0 right-0 mb-4 text-center">
          <h1 class="text-2xl md:text-3xl font-medium text-[#1d1c1b] mb-1 sm:mb-2">
            Welcome to Ceevy.
          </h1>
          <p class="text-lg md:text-xl text-[#646362]">
            Turn your LinkedIn profile into a resume.
          </p>
        </div>

        <form (submit)="generate()"
              class="relative flex items-center w-full bg-white p-1.5 sm:p-2 rounded-full shadow-lg border border-[rgba(5,5,5,0.0625)]">
          <div
            class="w-14 h-14 flex items-center justify-center text-[rgba(5,5,5,0.0625)] hover:text-[#1d1c1b] rounded-full opacity-50 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px" height="30px">
              <path
                d="M24,4H6C4.895,4,4,4.895,4,6v18c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V6C26,4.895,25.105,4,24,4z M10.954,22h-2.95 v-9.492h2.95V22z M9.449,11.151c-0.951,0-1.72-0.771-1.72-1.72c0-0.949,0.77-1.719,1.72-1.719c0.948,0,1.719,0.771,1.719,1.719 C11.168,10.38,10.397,11.151,9.449,11.151z M22.004,22h-2.948v-4.616c0-1.101-0.02-2.517-1.533-2.517 c-1.535,0-1.771,1.199-1.771,2.437V22h-2.948v-9.492h2.83v1.297h0.04c0.394-0.746,1.356-1.533,2.791-1.533 c2.987,0,3.539,1.966,3.539,4.522V22z"/>
            </svg>
          </div>

          <input
            type="text"
            [(ngModel)]="link"
            name="linked-profile-link"
            placeholder="linkedin.com/in/your-id"
            class="flex-grow min-w-0 text-[#1d1c1b] bg-transparent focus:outline-none placeholder-[#646362] py-4"/>

          <button
            type="submit"
            class="w-14 h-14 flex items-center justify-center flex-shrink-0 ml-1 cursor-pointer relative group"
            aria-label="GO">
            <div
              class="absolute inset-0 rounded-full bg-[#1d1c1b]  transform scale-90 group-hover:scale-100 transition-transform duration-100 ease-in-out"></div>
            <span class="relative z-10 font-semibold text-sm text-white">
              GO
            </span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="py-4">
  </footer>

</div>
